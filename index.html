<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Connect con Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e0f7fa);
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .post {
      border-top: 1px solid #eee;
      padding: 20px 0;
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .post strong {
      color: #0077b6;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Connect</h1>
    <p>Tu espacio para publicar sin censura</p>
  </header>

  <div class="container" id="login-section">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container" id="forum-section" style="display:none;">
    <h2>Crear publicaci√≥n</h2>
    <form id="form">
      <textarea id="mensaje" rows="3" placeholder="¬øQu√© est√°s pensando?" required></textarea>
      <input type="file" id="imagen" accept="image/*">
      <button type="submit">Publicar</button>
    </form>

    <div id="posts">
      <h2>Publicaciones recientes</h2>
    </div>
  </div>

  <script>
    // üîë Conexi√≥n a Supabase
    const supabaseUrl = 'https://pn0jdukyo4rjosjtehwr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBuYmp1ZGt5dWpvaXFzamhlaHhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNzc1NTYsImV4cCI6MjA3Nzk1MzU1Nn0.uUyNaDpzEtSJPJ_utOdOQLMS9bNEg0MtGjQip0vHXx4'; // ‚Üê Reemplaza esto con tu clave completa
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = "";

    function login() {
      const usernameInput = document.getElementById('username');
      currentUser = usernameInput.value.trim();

      if (currentUser !== "") {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('forum-section').style.display = 'block';
        cargarPosts();
      } else {
        alert("Por favor, ingresa tu nombre de usuario.");
      }
    }

    const form = document.getElementById('form');
    const posts = document.getElementById('posts');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const mensaje = document.getElementById('mensaje').value;
      const imagenInput = document.getElementById('imagen');
      const imagen = imagenInput.files[0];

      let imagenBase64 = null;

      if (imagen) {
        const reader = new FileReader();
        reader.onload = async function(event) {
          imagenBase64 = event.target.result;
          await guardarPost(mensaje, imagenBase64);
        };
        reader.readAsDataURL(imagen);
      } else {
        await guardarPost(mensaje, null);
      }

      form.reset();
    });

    async function guardarPost(mensaje, imagenBase64) {
      const { error } = await supabase
        .from('posts')
        .insert([{ usuario: currentUser, mensaje: mensaje, imagen: imagenBase64 }]);

      if (error) {
        console.error("Error al guardar:", error);
        alert("Hubo un problema al publicar.");
      } else {
        cargarPosts();
      }
    }

    async function cargarPosts() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error("Error al cargar:", error);
        return;
      }

      posts.innerHTML = "<h2>Publicaciones recientes</h2>";
      data.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<strong>${post.usuario}</strong><p>${post.mensaje}</p>`;
        if (post.imagen) {
          const img = document.createElement('img');
          img.src = post.imagen;
          div.appendChild(img);
        }
        posts.appendChild(div);
      });
    }
  </script>
</body>
</html>
